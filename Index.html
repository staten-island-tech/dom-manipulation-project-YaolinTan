<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap');
    </style>
    <title>LeCardCreator</title>
</head>
<body>
    <h1>LeCardCreator</h1>
    <div class="bars">
        <form id="search">
            <input type="text" class="description-input" id="inputName" placeholder="Enter Card Text"/>
            <input type="text" class="description-input" id="inputColor" placeholder="Enter Color"/>
            <input type="text" class="description-input" id="inputPic" placeholder="Enter Picture URL"/>
        </form>
        <form id="submit">
            <button class="btn" type="submit">Create Card</button>
        </form>
        <form id="remove">
            <button class="btn" type="click">Remove Last Card</button>
        </form>
    </div>
    
    <div id="cardContainer1" class="card-container">

    </div>
    <div id="cardContainer2" class="card-container">

    </div>
    <div id="cardContainer3" class="card-container">

    </div>
    <div id="cardContainer4" class="card-container">

    </div>
    
    <script src="main.js" ></script>
</body>
</html>
