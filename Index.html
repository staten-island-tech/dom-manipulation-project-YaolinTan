<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap');
    </style>
    <title>LeCardCreator</title>
</head>
<body>
    <h1>LeCardCreator</h1>
    <div class="bars">
        <form class="search" id="card-name">
            <input type="text" class="description-input" id="inputName" placeholder="Enter Text"/>
        </form>
        <form class="search" id="card-color">
            <input type="text" class="description-input" id="inputColor" placeholder="Enter Text"/>
        </form>
        <form class="search" id="card-pic">
            <input type="text" class="description-input" id="inputPic" placeholder="Enter Text"/>
        </form>
        <form id="submit">
            <button class="btn" type="submit">Create Card</button>
        </form>
        
    </div>
    <div id="cardContainer" class="card-container">

    </div>
    
    <script src="main.js" ></script>
</body>
</html>
